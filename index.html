<!DOCTYPE html>
<html>

<head>
    <title>StarCards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/rotatingCard.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Welcome to StarCards!</h4>
                </div>
                <div class="modal-body">
                    Put some game rules here or something.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="startGame">Start the Game!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="cards">

        <div class="row">
            <div class="col-md-3">
                <i class="fa fa-smile-o"></i><span id="correctMatches">0</span>
                <i class="fa fa-frown-o"></i><span id="incorrectMatches">0</span>
            </div>
            <div class="col-md-6">
                <h1 id="gameTitle">StarCards</h1>
                <p>Flip over cards to find the ones that match!</p>
            </div>
            <div class="col-md-3">
                <p>Time:<span id="timer"></span>
                </p>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/shuffle.js" type="text/javascript"></script>
    <script src="js/tock.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>

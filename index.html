<!DOCTYPE html>
<html>

<head>
    <title>StarCards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/rotatingCard.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Welcome to StarCards!</h4>
                </div>
                <div class="modal-body">
                    Put some game rules here or something.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="startGame">Start the Game!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="cards">

        <div class="row">

            <div class="col-md-6 col-lg-6">
                <!-- setting up scores here -->
                <p>Score:<span id="score">15</span>
                </p>

            </div>

            <div class="col-md-6 col-lg-6">
                <p>Time:<span>5:00</span>
                </p>

            </div>

        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="shuffle.js" type="text/javascript"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
